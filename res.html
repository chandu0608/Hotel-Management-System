<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reservation Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <section class = "banner">
            <h2>BOOK YOUR ROOM NOW</h2>
            <div class = "card-container">
                <div class = "card-img">
                    <!-- image here -->
                </div>

                <div class = "card-content">
                    <h3>Reservation</h3>
                    <form action="pay.html">
                        <div class = "form-row">
                            <select name = "days" required>
                                <option value = "day-select">Select Day</option>
                                <option value = "sunday">Sunday</option>
                                <option value = "monday">Monday</option>
                                <option value = "tuesday">Tuesday</option>
                                <option value = "wednesday">Wednesday</option>
                                <option value = "thursday">Thursday</option>
                                <option value = "friday">Friday</option>
                                <option value = "saturday">Saturday</option>
                            </select>

                            <select name = "hours" required>
                                <option value = "hour-select">Select Hour</option>
                                <option value = "10">10: 00</option>
                                <option value = "10">11: 00</option>
                                <option value = "10">12: 00</option>
                                <option value = "10">13: 00</option>
                                <option value = "10">14: 00</option>
                                <option value = "10">15: 00</option>
                                <option value = "10">16: 00</option>
                                <option value = "10">17: 00</option>
                                <option value = "10">18: 00</option>
                                <option value = "10">19: 00</option>
                                <option value = "10">20: 00</option>
                                <option value = "10">21: 00</option>
                                <option value = "10">22: 00</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <input type="text" placeholder="Full Name" name="fullName" required>
                            <input type="tel" placeholder="Phone Number" name="phoneNumber" pattern="[0-9]{10}" required>
                        </div>
    
                        <div class="form-row">
                            <input type="number" placeholder="How Many Persons?" min="1" name="numberOfPersons" required>
                            <input type="submit" value="BOOK TABLE">
                        </div>
                    </form>
                </div>
            </div>
            <div id="booking-success" class="hidden">
                Booking Completed!
            </div>
        </section>
        <script src="script.js"></script>        
    </body>
</html>
